backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: 'static/images/uploads'
public_folder: '/images/uploads'
collections:
  - name: 'station'
    label: 'Station'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    folder: 'content/station'
    fields:
      - label: 'stations'
        name: 'stations'
        collapsed: false
        widget: 'list'
        fields:
          - { label: 'station', name: 'station', widget: 'string' }
